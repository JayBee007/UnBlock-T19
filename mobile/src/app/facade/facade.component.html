<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

    <span fxFlex></span>
    <!-- <mat-card class="profile-card-toolbar">
      <mat-card-header >
        <div mat-card-avatar class="profile-image"></div>
      </mat-card-header>
    </mat-card> -->
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/wallet"> <mat-icon>account_balance_wallet</mat-icon>&nbsp; Wallet</a>
        <a mat-list-item routerLink="/blocks"><mat-icon>dashboard</mat-icon>&nbsp;Blocks</a>
        <a mat-list-item routerLink="/history"><mat-icon>history</mat-icon>&nbsp;History</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
